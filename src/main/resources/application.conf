spark {
  app-name = handler
  master-url = "local[*]"
  log-level = warn
}

route {
      type = json-to-kafka
      in = "src/test/resources/json_to_kafka-data/input/data.json"
      out = "json-to-kafka-sp_kf_plugin-topic_10"
      broker-urls = "localhost:9092"
      kafka-mode = {
          type = spark-kafka-plugin
          use-stream = true
          intermediate-topic = "json-to-kafka-intermediate-topic-10"
          checkpoint-folder = "/tmp/data-highway/checkpoint-10"
      }
}

