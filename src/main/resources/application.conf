spark {
  app-name = handler
  master-url = "local[*]"
  log-level = warn
}

route {
  type = "file-to-kafka"
    in = "src/test/resources/file_to_kafka-data/input/"
    out = "sp_kf_plugin-topic-1"
    broker-urls = "localhost:9092"
    kafka-mode = {
     type = "spark-kafka-producer-plugin"
     use-stream = false
  }
}

