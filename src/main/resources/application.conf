spark {
  app-name = handler
  master-url = "local[*]"
  log-level = warn
}

route {
  type = kafka-to-file
  in = "kafka-to-json-topic"
  out = "src/test/resources/"
  data-type = {
    type = json
  }
  broker-urls = "localhost:9092"
  kafka-mode = {
    type = "kafka-streaming"
    stream-app-id = "stream-app"
  }
  offset = earliest
  consumer-group = "consumer-kj"
}

